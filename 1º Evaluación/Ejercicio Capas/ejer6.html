<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<script src="js/e6.js"></script>
	<link rel="stylesheet"
		href="css/e6.css">
	<title>E6</title>
	<style>
		div{
    text-align: center;
    position: absolute;
    left: 35%;
}
	</style>
</head>

<body>
	<div id="img_fondo">
		<img id="imagen1">
	</div>
	<div id="img_frente">
		<img id="imagen2">
	</div>
	<script>
		const IMGS = ['aguila.jpg', 'ballena.jpg', 'flamenco.jpg', 'pinguinos.jpg', 'tortuga.jpg']
		const RUTAIMGS = 'assets/paseanimales/'
		var cont = 0
		var cargador
		var cant = 100
		var ant = null

		window.onload = function () {
			cargar()
		}

		function cargar() {
			if (IMGS.length == cont + 1) {
				cont = -1
				ant = IMGS.length - 1
			} else {
				ant = null
			}
			var imagen1 = document.getElementById('imagen1')
			if (ant != null) {
				imagen1.src = RUTAIMGS + IMGS[ant]
			} else {
				imagen1.src = RUTAIMGS + IMGS[cont]
			}
			imagen1.style.width = '400px'
			imagen1.style.height = '250px'
			var imagen2 = document.getElementById('imagen2')
			imagen2.src = RUTAIMGS + IMGS[cont + 1]
			imagen2.style.width = '400px'
			imagen2.style.height = '250px'
			imagen2.style.clipPath = 'inset(0 0 100% 0)'
			cant = 100
			cargador = setInterval(cargar2, 50)
		}

		function cargar2() {
			if (cant > 0) {
				var imagen2 = document.getElementById('imagen2')
				imagen2.style.clipPath = 'inset(0 0 ' + cant + '% 0)'
				cant--
			} else {
				clearInterval(cargador)
				cont++
				cargar()
			}
		}
	</script>
</body>

</html>
