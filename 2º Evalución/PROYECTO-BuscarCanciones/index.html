<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Buscador de Letras - JSModerno</title>
    <link rel="stylesheet"
        href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
        rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
        rel="stylesheet">
    <link rel="stylesheet"
        href="css/style.css">
</head>

<body>

    <main id="contenido"
        class="contenido">
        <h1>Letras de Canciones</h1>
        <div class="contenedor">
            <div id="buscar"
                class="buscar">
                <h2>Búsqueda</h2>
                <p>Busca por artista y nombre:</p>
                <p><span> * </span>Obligatorio</p>
                <form action="#"
                    id="formulario-buscar">
                    <div class="input">
                        <label for="artista">Artista: <span>*</span></label>
                        <input type="text"
                            id="artista"
                            placeholder="Artista">
                    </div>
                    <div class="input">
                        <label for="cancion">Canción: <span>*</span></label>
                        <input type="text"
                            id="cancion"
                            placeholder="Nombre Canción">
                    </div>

                    <div class="input enviar">
                        <input type="submit"
                            value="Buscar">
                    </div>
                </form>
            </div>

            <div class="letra-resultado">
                <h2 id="titulo-cancion">

                </h2>
                <div id="resultado"></div>
            </div>
            <div id="mensajes"></div>
        </div>
    </main>


    <script src="js/app.js"></script>
</body>

</html>
