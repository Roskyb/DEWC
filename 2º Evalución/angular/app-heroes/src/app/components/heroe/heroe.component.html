<div class="row">
  <div class="col-md-4">
    <img src="{{ heroe.img }}"
      alt="{{heroe.nombre}}"
      class="img-fluid">
    <a href="heroes"
      class="btn btn-outline-danger w-100 mt-5">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>
      {{ heroe.nombre }} 
	  <small>
		  ({{heroe.aparicion | date: 'y'}})
	  </small>
    </h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>

    <div>
      <img src="{{heroe.casa === 'Marvel' ? 'assets/img/marvel-logo.png' : 'assets/img/dc-logo.jpg' }}"
        alt="{{heroe.casa === 'Marvel' ? 'Marvel Logo' : 'DC Logo' }}"
		width="100">
    </div>
  </div>



</div>
