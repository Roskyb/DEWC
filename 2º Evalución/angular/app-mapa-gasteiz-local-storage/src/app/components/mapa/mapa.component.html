<mat-card>
	<mat-card-title>
		Mapa
	</mat-card-title>
	<mat-card-content>
		<agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" >
			<agm-marker *ngFor="let marker of marcadores; let i = index" [latitude]="marker.lat" [longitude]="marker.lng"> 
				<agm-info-window>
					<strong>{{marker.title}}</strong>
					<p>{{marker.desc}}</p>
					<div class="button-container">
						<button mat-raised-button  color="primary" (click)="editarMarcador(i)" >Editar</button>
						<button mat-raised-button  color="warn" (click)="borrarMarcador(i)">Borrar</button>
					</div>
				</agm-info-window>
			</agm-marker>
		</agm-map>
	</mat-card-content>
</mat-card>
